name: Deploy License Exceptions Site

on:
  push:
    branches: [main]
    paths:
      - 'license-exceptions/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate derived formats
        run: |
          cd license-exceptions
          node scripts/generate-all.js

      - name: Prepare site
        run: |
          mkdir -p _site
          cp -r license-exceptions/site/* _site/
          cp license-exceptions/exceptions.json _site/
          cp license-exceptions/CNCF-licensing-exceptions.csv _site/
          cp license-exceptions/cncf-exceptions-current.spdx _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
